<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
     <style>
        nav ul{
            list-style: none;
            display: flex;
            justify-content: end;
            gap: 50px;
        }
        @media(orientation: portrait){
            nav ul{
                display: none;
            }
        }
     </style>
</head>
<body>
    <div class="container">
         <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Menu</li>
            <li>Contact</li>
        </ul>
    </nav>
    </div>
</body>
</html>
