<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
     .container{
        display: flex;
        justify-content: center;
        padding-top: 200px;
     }
     table{
        background-color: azure;
        border: 2px solid black;
        height:350px;
        width:350px;
     }
     table th,td {
        text-align: center;
        border: 2px solid black;
     }
    </style>
</head>
<body>
    <div class="container">
        <table >
        <tr >
            <th rowspan="2">Student Name</th>
            <th colspan="3">Marks</th>
        </tr>

        </tr>

        </tr>
        <tr>
            <td>Rangan</td>

            <td>89</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>59</td>
            <td>56</td>
            <td>56</td>
        </tr>
        <tr>
            <td>Naman</td>
            <td>89</td>

            <td>67</td>
        </tr>
        <tr>
            <td>Ritik</td>

    </table>
    </div>
    
</body>
</html>
