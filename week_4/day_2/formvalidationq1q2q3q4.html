<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <form >
        <label for="email">Email:</label>
        <input type="email" id="email" pattern="[A-Za-z]{0-234}"><br>
        <label for="Submit">Submit</label>
        <input type="submit" id="submit"><br>
        <label for="Age">Age:</label>
        <input type="number" id="Age" min=18 max=60"><br>
        <label for="Submit">Submit</label>
        <input type="submit" id="submit"><br>
        <label for="Password">Password:</label>
        <input type="password" id="Age" min=8 pattern="[A-Za-z]{0-234}""><br>
        <label for="Submit">Submit</label>
        <input type="submit" id="submit"><br>

    </form>
</body>
</html>
