<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <script>
        let mark=parseInt(prompt("Enter the marks: "))
        if(mark>=90){
           console.log("A");
        }
        else if(mark>=75 && mark<90){
            console.log("B");
        }
        else if(mark>=50 && mark<75){
            console.log("C");
        }
        else{
            console.log("Fail");
        }
    </script>
</body>
</html>
