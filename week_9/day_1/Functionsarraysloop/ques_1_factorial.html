<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>factorial</title>
</head>
<body>
  <script>
    function factorial(a){
  let fact=1;
  for(let i=1;i<=a;i++){
    fact*=i;
  }
  console.log("The factorial of the number is ",fact)
}
let a=parseInt(prompt("Enter the Number: "));
factorial(a);
  </script>
</body>
</html>
