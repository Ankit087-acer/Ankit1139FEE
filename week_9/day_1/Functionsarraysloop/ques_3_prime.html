<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number Checker</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter the name: "))
        function prime_number_checker(n){
            if(n<=1){
                return 0;
            }
            for(let i=2;i*i<=n;i++){
                if(n%i==0){
                    return 0;
                }
            }
            return 1;
        }
        if(prime_number_checker(n)){
            console.log("Prime number")
        }
        else{
            console.log("Not a Prime number")
        }
    </script>
</body>
</html>
