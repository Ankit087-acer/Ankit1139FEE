<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL encoding</title>
</head>
<body>
    <h2>Before encoding: </h2>
     <div class="url">https://example.com/search?query=hello world & value=100%</div>
    <h2>After encoding: </h2>
    <div class="url">https://example.com/search?query=hello%20world%20%26%20value%3D100%25</div>
</body>
</html>
