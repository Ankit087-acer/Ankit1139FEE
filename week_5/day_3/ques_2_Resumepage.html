<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
     
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      
    }

    .navbar h1 {
      font-size: 24px;
    }

    nav ul {
      display: flex;
      gap: 24px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Resume Page</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Work Experience</a></li>
        <li><a href="#">Qualification</a></li>
        <li><a href="#">Projects</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
