<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter the Number: "));
if(a>0){
    console.log("Poistive")
}
else if(a<0){
    console.log("Negative")
}
else{
    console.log("Zero")
}
    </script>
