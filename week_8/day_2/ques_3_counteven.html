<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count even numbers</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6,7,8]
        function countEvenNumers(arr){
            let count=0;
            for(let i in arr){
             if(arr[i]%2==0){
                count++;
             }}
             console.log(count)
        }
        countEvenNumers(arr)
    </script>
</body>
</html>
